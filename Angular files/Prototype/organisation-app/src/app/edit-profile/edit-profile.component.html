<div class="container" *ngIf="member!=null">
    <div class="row justify-content-center mt-5">
        <div class="col col-4"></div>
        <div class="col col-4 text-center">
            <h1>Edit Profile</h1>
        </div>
        <div class="col col-4"></div>
    </div>
</div>

<div class="container" *ngIf="member!=null">
    <div class="row justify-content-center mt-5">
        <div class="col col-1"></div>
        <div class="col col-10">
            <form onsubmit="document.querySelector('button#submitClick').click(); return false">
                <div class="mb-3">
                    <label for="firstName" class="form-control-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" value="{{member.firstName}}" #firstName required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-control-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" value="{{member.lastName}}" #lastName required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-control-label">email</label>
                    <input type="email" class="form-control" id="email" value="{{member.email}}" #email required>
                    <div class="invalid-feedback" id="email-invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="oldPassword" class="form-control-label">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" #oldPassword required>
                    <div class="invalid-feedback" id="oldPassword-invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-control-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" #newPassword >
                    <div class="invalid-feedback" id="newPassword-invalid-feedback">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-control-label">phone</label>
                    <input type="tel" class="form-control" id="phone" value="{{member.phone}}" #phone>
                    <div class="invalid-feedback">
                        Phone must be 10-15 long numbers with '0' or '+' at the start.<br> 
                        This field is optional! Put a valid number or leave it blank!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-control-label">Birthday</label>
                    <input type="date" class="form-control" id="birthday" value="{{member.birthday}}" #birthday>
                </div>

                <button class="btn btn-primary" type="submit" >Save</button>
            </form>
                <button id="submitClick" (click)="updateMember()" style="display: none;"></button>
            <div><p id="status"></p></div>
        </div>
        <div class="col col-1"></div>
    </div>
</div>
